<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-header">
          <div class="box-header_top">
            <h1>Todo List</h1>
            <input type="date" class="box-input" />
          </div>
          <div class="box-header_main">
            <textarea
              class="box-text"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>
            <button class="box-button">create</button>
          </div>
        </div>
        <div class="box-bottom"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
